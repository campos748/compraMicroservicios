# Propiedades de la base de datos mongo

#spring.data.mongodb.uri=mongodb://mongo_listacds:27019/db_lista_cds
spring.data.mongodb.database=db_lista_cds
spring.data.mongodb.port=27017
spring.data.mongodb.host=localhost


# Propiedades del servidor HTTP
server.port = 8082

# Propiedad para springdoc-openapi
springdoc.api-docs.path=/api-docs
springdoc.api-docs.enabled=true

springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.path=/api